<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="../css/MemorygameAsia.css">
  <script src="../js/MemorygameAsia.js" defer></script>
</head>


<body>
  <div class="game-container">
  <div class="memorygameheadline">
    <h1>Aasian nähtävyys muistipeli</h1>
  </div>

  <section class="memory-game">
    <div class="memory-card" data-framework="Angkor">
      <img class="front-face" src="../images/Angkor wat.png" alt="Angkor">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>
    <div class="memory-card" data-framework="Angkor">
      <img class="front-face" src="../images/Angkor wat.png" alt="Angkor">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>

    <div class="memory-card" data-framework="WallChina">
      <img class="front-face" src="../images/Great Wall of China.png" alt="WallChina">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>
    <div class="memory-card" data-framework="WallChina">
      <img class="front-face" src="../images/Great Wall of China.png" alt="WallChina">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>

    <div class="memory-card" data-framework="Vietnam">
      <img class="front-face" src="../images/Ha Long Bay in Vietnam.png" alt="Vietnam">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>
    <div class="memory-card" data-framework="Vietnam">
      <img class="front-face" src="../images/Ha Long Bay in Vietnam.png" alt="Vietnam">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>

    <div class="memory-card" data-framework="Fuji">
      <img class="front-face" src="../images/Mount Fuji.png" alt="Fuji">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>
    <div class="memory-card" data-framework="Fuji">
      <img class="front-face" src="../images/Mount Fuji.png" alt="Fuji">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>

    <div class="memory-card" data-framework="Petronas">
      <img class="front-face" src="../images/Petronas Towers.png" alt="Petronas">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>
    <div class="memory-card" data-framework="Petronas">
      <img class="front-face" src="../images/Petronas Towers.png" alt="Petronas">
      <img class="back-face" src="../images/Asia globe.png" alt="globe">
    </div>

    <div class="memory-card" data-framework="India">
      <img class="front-face" src="../images/Taj Mahal.png" alt="India" />
      <img class="back-face" src="../images/Asia globe.png" alt="globe" />
    </div>
    <div class="memory-card" data-framework="India">
      <img class="front-face" src="../images/Taj Mahal.png" alt="India" />
      <img class="back-face" src="../images/Asia globe.png" alt="globe" />
    </div>
  </section>

  <div class="match-list">Löydetyt parit: <span id="match-counter">0</span> / 6</div>

  <div id="game-over">
    <h2>Peli loppu!</h2>
    <button onclick="restartGame()">Aloita alusta</button>
    <button onclick="goToHomePage()">Palaa etusivulle</button>
  </div>
</body>
</html>
