<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="memorygame.css">
  <script src="memorygame.js" defer></script>
</head>
<div class="memorygameheadline">
  <h1>Aasian nähtävyys muistipeli</h1>
</div>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="Angkor">
      <img class="front-face" src="../img/Angkor Wat.png" alt="Angkor" />
      <img class="back-face" src="../img/Asia globe.png" alt="globe" />
    </div>

    </div>

    <div class="memory-card" data-framework="Fuji">
      <img class="front-face" src="../img/Mount Fuji.png" alt="Fuji" />
      <img class="back-face" src="../img/Asia globe.png" alt="globe" />
    </div>

      <img class="front-face" src="../img/Mount Fuji.png" alt="Fuji" />

      <img class="back-face" src="../img/Asia globe.png" alt="globe" />

      <img class="front-face" src="../img/Taj Mahal.png" alt="India" />
      <img class="back-face" src="../img/Asia globe.png" alt="globe" />
    </div>
    <div class="memory-card" data-framework="India">
      <img class="front-face" src="../img/Taj Mahal.png" alt="India" />
      <img class="back-face" src="../img/Asia globe.png" alt="globe" />
    </div>
  </section>

  <footer>
    <div class="info-footer">
      <div class="developers">
        <strong>Kehittäjät</strong>
        <div class="developer-list">
            <div class="column">
                <p>Santeri Korhonen</p>
                <p>Vertti Winter</p>
                <p>Viivi Dahlström</p>
            </div>
            <div class="column">
                <p>Patrik Mikkonen</p>
                <p>Wilma Alaluusua</p>
                <p>Tommi Reunanen</p>

    </div>
    <div class="logo">
        <img src="./images/oamk-logo.png" alt="OAMK Logo">
    </div>
    
    <div class="cr-footer">
      <p>&copy; 2025 Ryhmä 5</p>
    </div>
